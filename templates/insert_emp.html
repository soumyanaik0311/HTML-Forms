<body>
    <center>
        <h1>Employee Table</h1>

        <form method="POST">
            {% csrf_token %}

            <label for="empno">Emp No:</label>
            <input type="text" name="empno" id="empno"><br>

            <label for="ename">Emp Name:</label>
            <input type="text" name="ename" id="ename"><br>

            <label for="job">Job:</label>
            <input type="text" name="job" id="job"><br>

            <label for="sal">Salary:</label>
            <input type="text" name="sal" id="sal"><br>

            <label for="comm">Commission:</label>
            <input type="text" name="comm" id="comm"><br>

            <label for="hiredate">Hiredate:</label>
            <input type="date" name="hiredate" id="hiredate"><br>

            <label for="deptno">Dept No:</label>
            <select name="deptno" id="deptno">
                {% for do in LDO %}
                    <option value="{{do.deptno}}">{{do.dname}}</option>
                {% endfor %}
            </select><br>

            <label for="mgr">Manager:</label>
            <select name="mgr" id="mgr">
                <option value="">-- Select Manager --</option>
                {% for mo in LEO %}
                    <option value="{{mo.empno}}">{{mo.ename}}</option>
                {% endfor %}
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </center>
</body>
